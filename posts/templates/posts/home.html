<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Martin's Blog</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'home' %}">Martin's Blog</a>
					</div>
				<div class="collapse navbar-collapse" id="mynav">
					<ul class="nav navbar-nav">
						<li><a href = "{% url 'about' %}">About</a></li>
						<li><a href = "https://www.facebook.com/martin.quinn.315">Facebook</a></li>
						<li><a href = "https://www.instagram.com/martinquinn94/">Instagram</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
		
			<h1 class="text-center">Welcome to My Blog</h1>
			{% load static %}
			<img src="{% static 'posts/home.jpeg' %}" class = "img-responsive center-block" style="max-height:300px;"/>

			<h2>
			Latest Posts
			</h2>

			{% for post in posts.all %}

			<a href= "{% url 'post_detail' post.id %}"><h3>{{ post.title }}</h3></a>
			<h4>
			<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.pub_date_pretty}}			
			<br />
			<img src="{{ post.image.url }}" class = "img-responsive center-block" style="max-height:150px;"/>
			<br />
			<p>{{ post.summary }}</h4></p>
			<br />
			<br />
			{% endfor %}
		
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
